<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f8fafc;
  padding:40px;
}
.container{
  max-width:1000px;
  margin:auto;
}
.card{
  background:white;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 40px rgba(0,0,0,0.06);
  margin-bottom:25px;
}
input{
  padding:10px;
  width:100%;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #e2e8f0;
}
button{
  margin-top:15px;
  padding:10px 18px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.stats{
  font-size:18px;
  font-weight:600;
}
</style>
</head>
<body>

<div class="container">

<h2>Admin Panel</h2>

<div class="card">
  <h3>Create Survey</h3>
  <label>Survey Title</label>
  <input id="title">
  <button onclick="createSurvey()">Generate QR</button>
  <div id="qrcode" style="margin-top:15px;"></div>
</div>

<div class="card">
  <h3>Live Analytics</h3>
  <div class="stats">Total Responses: <span id="count">0</span></div>
  <canvas id="chart"></canvas>
</div>

</div>

<script>
function createSurvey(){
  let title=document.getElementById("title").value;
  localStorage.setItem("surveyTitle",title);

  document.getElementById("qrcode").innerHTML="";
  new QRCode(document.getElementById("qrcode"),{
    text:window.location.origin+"/survey.html",
    width:150,
    height:150
  });
}

function loadAnalytics(){
  let data=JSON.parse(localStorage.getItem("responses"))||[];
  document.getElementById("count").innerText=data.length;

  let ratings=data.map(d=>d.rating);

  new Chart(document.getElementById("chart"),{
    type:'line',
    data:{
      labels:ratings.map((_,i)=>"R"+(i+1)),
      datasets:[{
        data:ratings,
        borderColor:'#16a34a',
        backgroundColor:'rgba(34,197,94,0.2)',
        fill:true,
        tension:0.4
      }]
    },
    options:{scales:{y:{min:0,max:5}}}
  });
}

loadAnalytics();
</script>

</body>
</html>
